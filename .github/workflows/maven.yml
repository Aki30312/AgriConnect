package model;
import java.util.regex.Matcher;
import java.util.regex.Pattern;
public class FarmerModule{

    public class User {
        String id;//for farmer either provide a guide line or just return what the user enters adding fr to the front and the buyer by
        String userName;//no same userName
        String name;
        String location;
        String email;
        String password;

        public User(String id,String userName, String name,String location, String email){
            this.id=id;
            this.userName=userName;
            this.name=name;
            this.location=location;
            this.email=email;
            this.password=password;
        }
        public String setEmail(){
            String regex="^[A-Za-z0-9_+-]+@[A-Za-z0-9]+//.[A-Za-z]{2,}$";
            Pattern pattern=Pattern.compile(regex);
            Matcher matcher=pattern.matcher(email);
            boolean isMatch=matcher.find();
            if(isMatch){
                this.email=email;
                return email;
            }
            else{
                System.out.println("invalid email!");
                return "";
//ena demo temesasay emailm endayasgebu
            }
        }
        public String setPassword(){
            String regex="[A-Za-z][0-9][_+-@#$%^&*!]";
            Pattern pattern=Pattern.compile(regex);
            Matcher matcher=pattern.matcher(password);
            boolean isMatch=matcher.find();
            if (isMatch){
                this.password=password;
                return password;
            }
            else{
                System.out.println("invalid password!");
                return"";
//when u ask the user to enter the password and the email specially the password also provide the criterion for each
            }
        }
    }



}
